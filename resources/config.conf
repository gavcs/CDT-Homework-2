<config format="xml">
<server name="irc.ctf.local" description="CTF IRC Server" network="CTFNet">
<admin name="CTF Admin" nick="admin" email="admin@ctf.local">
<bind address="" port="6667" type="clients">

<connect allow="*" password="cyberpsychosis" timeout="60" flood="20" threshold="1" pingfreq="120" sendq="262144" recvq="8192" localmax="3" globalmax="3">

<class name="Main" commands="*" privs="*" usermodes="*" chanmodes="*">
<oper name="admin" password="ctfadmin123" host="*" type="NetAdmin">
<type name="NetAdmin" classes="Main">
<files motd="/etc/inspircd/motd.txt" rules="/etc/inspircd/rules.txt">

<options prefixquit="Quit: " suffixquit="" prefixpart="&quot;" suffixpart="&quot;" syntaxhints="yes" cyclehosts="yes" ircumsgprefix="no" announcets="yes" disablehmac="no" hostintopic="yes" quietbursts="yes" exemptchanops="">
<security announceinvites="dynamic" hidemodes="eI" hideulines="no" flatlinks="no" hidewhois="" hidebans="no" hidekills="" hidesplits="no" maxtargets="20" customversion="" operspywhois="no" restrictbannedusers="yes" genericoper="no" userstats="Pu">      
<performance netbuffersize="10240" somaxconn="128" softlimit="1024" quietbursts="yes" nouserdns="no">

<module name="m_ircv3.so">
<log method="file" type="* -USERINPUT -USEROUTPUT" level="normal" target="/var/log/ircd/ircd.log" flush="1">